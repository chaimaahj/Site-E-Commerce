<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contenu de la commande</title>
</head>
<body>
<th:block th:include="/home"></th:block>
<table id="products" class="table" >
    <thead>
    <tr>
        <th>Récapitulatif de la commande</th>

    </tr>
    </thead>

    <td th:each="c : ${commande}" >
        <ul>
            <li>N° commande :<span th:text="${c.idCommande}"></span></li>
            <li>Date:<span th:text="${c.dateCommande}"></span></li>
            <li>Prix:<span th:text="${c.total } + '€' "></span></li>
        </ul>
        <form >
            <input type="submit" value="Payer la commande" />
        </form>

</table>




</body>
</html>
