<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org/%22%3E


<body>
<th:block th:include="/home"></th:block>
<table id="produits" class="table" >
    <thead>
    <tr>
        <th>Produits</th>

    </tr>
    </thead>

    <td th:each="produit : ${produits}" th:if="${produit.amount != 0}" >
        <ul  >
        <li><img  th:src="${produit.picture}" height="150" width="150"   /></li>
            <li>Nom:<span th:text="${produit.name }"></span></li>
            <li>Prix:<span th:text="${produit.price } + '€' "></span></li>


        </ul>
        <form th:action="@{/addproduit/{id}(id=${produit.id})}" th:if="${produit.amount != 0 }">
        <input type="submit" value="Ajouter au panier" />
        </form>

</table>







</body>
</html>
